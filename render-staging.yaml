services:
  - type: web
    name: staging-amsterdam-website
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt &&
      curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash - &&
      sudo apt-get install -y nodejs &&
      cd frontend &&
      npm install &&
      npm run build &&
      cd ..
    startCommand: gunicorn api:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: staging
      - key: ENVIRONMENT
        value: staging
      - key: SECRET_KEY
        generateValue: true
      - key: FIRST_ADMIN_EMAIL
        fromSecret: first_admin_email
      - key: GMAIL_USERNAME
        fromSecret: gmail_username
      - key: GMAIL_APP_PASSWORD
        fromSecret: gmail_app_password
      - key: GOOGLE_CLIENT_ID
        fromSecret: google_client_id
      - key: GOOGLE_CLIENT_SECRET
        fromSecret: google_client_secret
      - key: DATABASE_URL
        fromDatabase:
          name: amsterdam-staging-db
          property: connectionString
        
  - type: pgsql
    name: amsterdam-staging-db
    plan: free
    databaseName: amsterdam_staging
    user: amsterdam_staging_user